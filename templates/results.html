<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Analysis Results</h1>
        <table class="table-auto w-full mb-4">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Word</th>
                    <th class="px-4 py-2">TF</th>
                    <th class="px-4 py-2">IDF</th>
                    <th class="px-4 py-2">TF-IDF</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr class="border-b">
                    <td class="px-4 py-2">{{ result.word }}</td>
                    <td class="px-4 py-2">{{ "%.4f" % result.tf }}</td>
                    <td class="px-4 py-2">{{ "%.4f" % result.idf }}</td>
                    <td class="px-4 py-2">{{ "%.4f" % result.tfidf }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload Another File</a>
    </div>
</body>
</html>
